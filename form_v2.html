<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Chew AI Training Center</title>
    
    <!-- ======================================================= -->
    <!-- FINAL FIX (v10): Load SDK via ES Modules (Bundled)      -->
    <!-- Uses 'esm.sh' with '?bundle' to auto-fix dependencies   -->
    <!-- ======================================================= -->
    <script type="module">
        // We use @latest to ensure the link always exists (Fixes the 404 error)
        // We use ?bundle to force it to include EventEmitter (Fixes the crash)
        import { RetellWebClient } from 'https://esm.sh/retell-client-js-sdk@latest?bundle';
        
        // Make the SDK available to the rest of the page
        window.RetellWebClient = RetellWebClient;
        console.log("Retell SDK v10 loaded successfully");
    </script>
    
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px 20px; margin-right: 10px; cursor: pointer; border: none; color: white; }
        #submitBtn { background-color: #4CAF50; } /* Green */
        #callConfirmBtn { background-color: #f44336; } /* Red */
        .contact-info { margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Jason Chew AI Training Center (v10)</h2>
    <h3>Training Course Inquiry Form</h3>

    <div id="inquiryForm">
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Phone Number (+60123456789) *</label>
            <input type="tel" id="mobile" required>
        </div>
        
        <div class="form-group">
         <label for="budget">Budget *</label>
        <select id="budget" name="budget" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="Below RM 4,000">Below RM 4,000</option>
            <option value="RM 4,000 to RM 7,000">RM 4,000 to RM 7,000</option>
            <option value="RM 7,000 to RM 11,000">RM 7,000 to RM 11,000</option>
        </select>
       </div>

        <div class="form-group">
            <label for="requirements">Please describe your training course requirement *</label>
            <textarea id="requirements" rows="5" required></textarea>
        </div>

        <div class="class-button-group">
            <button type="button" id="submitBtn">Submit (Log Only)</button>
            <button type="button" id="callConfirmBtn">Speak To AI Agent</button>
        </div>

        <div class="contact-info">
            Contact: <a href="mailto:JasonChewHDRCtrainer@gmail.com">JasonChewHDRCtrainer@gmail.com</a>
        </div>
    </div>

<script>
    // --------------------------------------------------------------------------------
    // Configuration
    // --------------------------------------------------------------------------------
    const WEBHOOK_URL = "https://n8ncchew617.zeabur.app/webhook/e7e8bb21-688c-4e14-849b-28ccca7a2ad7"; 

    // Element Selectors
    const submitBtn = document.getElementById('submitBtn');
    const callConfirmBtn = document.getElementById('callConfirmBtn');

    // Function to gather data from the form fields
    function getFormData(actionType) {
        return {
            timestamp: new Date().toISOString(),
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            budget: document.getElementById('budget').value,
            requirements: document.getElementById('requirements').value,
            formAction: actionType, 
        };
    }
    
    // --------------------------------------------------------------------------------
    // Submission Function
    // --------------------------------------------------------------------------------
    async function sendFormData(data) {
        
        // Basic validation check
        if (!data.name || !data.email || !data.requirements || !data.budget) {
             alert("Please fill out all required fields.");
             return;
        }

        // Lock buttons while sending
        submitBtn.disabled = true;
        callConfirmBtn.disabled = true;
        
        // Change button text to show activity
        if(data.formAction.includes('Call')) callConfirmBtn.innerText = "Connecting...";
        else submitBtn.innerText = "Sending...";

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data), 
            });

            let responseData;
            try {
                responseData = await response.json();
                console.log("Raw Response from n8n:", responseData); 
            } catch (e) {
                console.warn("Response was not JSON", e);
            }

            // Extract Access Token (Handle both Array and Object responses)
            let accessToken = null;
            if (responseData) {
                if (Array.isArray(responseData) && responseData.length > 0) {
                    accessToken = responseData[0].access_token; 
                } else if (responseData.access_token) {
                    accessToken = responseData.access_token; 
                }
            }

            // ----------------------------------------------------------------
            // Call Logic
            // ----------------------------------------------------------------
            if (accessToken) {
                console.log("Token found:", accessToken);
                
                // Ensure SDK is loaded
                if (typeof window.RetellWebClient === 'undefined') {
                    alert("System loading... Please wait 2 seconds and try again.");
                    // This creates a retry loop in case the script is slow to load
                    callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
                    submitBtn.disabled = false;
                    callConfirmBtn.disabled = false;
                    return;
                }

                // Initialize Retell Web Client
                const retellWebClient = new window.RetellWebClient();

                retellWebClient.on("call_started", () => {
                    console.log("Call started");
                    callConfirmBtn.innerText = "Speaking...";
                });
                retellWebClient.on("call_ended", () => {
                    console.log("Call ended");
                    callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
                    alert("Call finished. Thank you!");
                });
                retellWebClient.on("error", (error) => {
                    console.error("Retell Error:", error);
                    alert("Error connection: " + (error.message || JSON.stringify(error)));
                    callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
                });

                // Start the call
                await retellWebClient.startCall({
                    accessToken: accessToken
                });

            } else {
                // Normal Success (No call)
                console.log("No token found. Normal submission.");
                if (response.ok) {
                    alert("Form submitted! We will contact you shortly via email.");
                } else {
                    alert(`Submission Failed. Status: ${response.status}`);
                }
            }

        } catch (error) {
            console.error('Network or Fetch Error:', error);
            alert("An unexpected network error occurred. Please try again.");
        } finally {
            // Reset buttons (Only if we didn't start a call successfully)
            if(callConfirmBtn.innerText !== "Speaking...") {
                submitBtn.disabled = false;
                callConfirmBtn.disabled = false;
                submitBtn.innerText = "Submit (Log Only)";
                callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
            }
        }
    }

    // --- Event Listeners ---
    submitBtn.addEventListener('click', () => sendFormData(getFormData('Submit (Log Only)')));
    callConfirmBtn.addEventListener('click', () => sendFormData(getFormData('Call To Confirm (AI Agent)')));

</script>
</body>
</html>
