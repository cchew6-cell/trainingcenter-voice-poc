<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Chew AI Training Center (v2)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px 20px; margin-right: 10px; cursor: pointer; border: none; color: white; }
        #submitBtn { background-color: #4CAF50; } /* Green */
        #callConfirmBtn { background-color: #f44336; } /* Red */
        .contact-info { margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Jason Chew AI Training Center (v2)</h2>
    <h3>Training Course Inquiry</h3>

    <div id="inquiryForm">
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Phone Number (+60123456789) *</label>
            <input type="tel" id="mobile" required>
        </div>
        
        <div class="form-group">
            <label for="budget">Budget *</label>
            <select id="budget" required>
                <option value="">-- Select Budget Range --</option>
                <option value="<RM 4,000"><RM 4,000</option>
                <option value="RM 4,000 - RM 7,000">RM 4,000 - RM 7,000</option>
                <option value="RM 7,000 - RM 11,000">RM 7,000 - RM 11,000</option>
            </select>
        </div>

        <div class="form-group">
            <label for="requirements">Please describe your training course requirement *</label>
            <textarea id="requirements" rows="5" required></textarea>
        </div>

        <div class="class-button-group">
            <button type="button" id="submitBtn">Sending...</button>
            <button type="button" id="callConfirmBtn">Call To Confirm (AI Agent)</button>
        </div>

        <div class="contact-info">
            Contact: <a href="mailto:JasonChewHDRCTrainer@gmail.com">JasonChewHDRCTrainer@gmail.com</a>
        </div>
    </div>


<script>
    // --------------------------------------------------------------------------------
    // Configuration & Webhook URL (Copied from your code)
    // --------------------------------------------------------------------------------
    const WEBHOOK_URL = "https://n8ncchew617.zeabur.app/webhook/810caca4-8740-48af-9494-535db77d9e7e"; 

    // Element Selectors
    const submitBtn = document.getElementById('submitBtn');
    const callConfirmBtn = document.getElementById('callConfirmBtn');

    // Function to gather data from the form fields
    function getFormData(actionType) {
        return {
            timestamp: new Date().toISOString(),
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            budget: document.getElementById('budget').value,
            requirements: document.getElementById('requirements').value,
            formAction: actionType, // 'Submit' or 'Call To Confirm'
        };
    }
    
    // The Corrected Submission Function using POST and JSON
    async function sendFormData(data) {
        
        // Basic validation check
        if (!data.name || !data.email || !data.requirements || !data.budget) {
             alert("Please fill out all required fields.");
             return;
        }

        // Lock buttons while sending
        submitBtn.disabled = true;
        callConfirmBtn.disabled = true;

        try {
            // MANDATORY FIX for n8n to receive the data correctly
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json', // MUST be JSON
                },
                body: JSON.stringify(data), // Convert JS object to JSON string
            });

            // Handle the response from the n8n workflow
            if (response.ok) {
                alert("Form submitted! (Live Production)");
            } else {
                // Catches errors like 404/500 if the n8n workflow failed to send a response
                const errorText = await response.text();
                console.error(`Submission failed. Status: ${response.status}`, errorText);
                alert(`Submission Failed. Status: ${response.status}. Please check n8n logs.`);
            }

        } catch (error) {
            console.error('Network or Fetch Error submitting form:', error);
            alert("An unexpected network error occurred. Please try again.");
        } finally {
            // Re-enable buttons regardless of outcome
            submitBtn.disabled = false;
            callConfirmBtn.disabled = false;
        }
    }

    // --- Event Listeners ---
    submitBtn.addEventListener('click', () => sendFormData(getFormData('Submit (Log Only)')));
    callConfirmBtn.addEventListener('click', () => sendFormData(getFormData('Call To Confirm (AI Agent)')));

</script>
</body>
</html>
