<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Chew AI Training Center (v5)</title>
    <!-- 1. ADDED: Retell AI SDK for WebRTC calls -->
    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/index.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px 20px; margin-right: 10px; cursor: pointer; border: none; color: white; }
        #submitBtn { background-color: #4CAF50; } /* Green */
        #callConfirmBtn { background-color: #f44336; } /* Red */
        .contact-info { margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Jason Chew AI Training Center (v5)</h2>
    <h3>Training Course Inquiry Form</h3>

    <div id="inquiryForm">
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Phone Number (+60123456789) *</label>
            <input type="tel" id="mobile" required>
        </div>
        
        <div class="form-group">
         <label for="budget">Budget *</label>
        <select id="budget" name="budget" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="Below RM 4,000">Below RM 4,000</option>
            <option value="RM 4,000 - RM 7,000">RM 4,000 - RM 7,000</option>
            <option value="RM 7,000 - RM 11,000">RM 7,000 - RM 11,000</option>
        </select>
       </div>

        <div class="form-group">
            <label for="requirements">Please describe your training course requirement *</label>
            <textarea id="requirements" rows="5" required></textarea>
        </div>

        <div class="class-button-group">
            <button type="button" id="submitBtn">Submit (Log Only)</button>
            <button type="button" id="callConfirmBtn">Call To Confirm (AI Agent)</button>
        </div>

        <div class="contact-info">
            Contact: <a href="mailto:JasonChewHDRCtrainer@gmail.com">JasonChewHDRCtrainer@gmail.com</a>
        </div>
    </div>

<script>
    // --------------------------------------------------------------------------------
    // Configuration
    // --------------------------------------------------------------------------------
    const WEBHOOK_URL = "https://n8ncchew617.zeabur.app/webhook/e7e8bb21-688c-4e14-849b-28ccca7a2ad7"; 

    // Element Selectors
    const submitBtn = document.getElementById('submitBtn');
    const callConfirmBtn = document.getElementById('callConfirmBtn');

    // Function to gather data from the form fields
    function getFormData(actionType) {
        return {
            timestamp: new Date().toISOString(),
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            budget: document.getElementById('budget').value,
            requirements: document.getElementById('requirements').value,
            formAction: actionType, 
        };
    }
    
    // --------------------------------------------------------------------------------
    // 2. UPDATED: Submission Function with Retell Logic
    // --------------------------------------------------------------------------------
    async function sendFormData(data) {
        
        // Basic validation check
        if (!data.name || !data.email || !data.requirements || !data.budget) {
             alert("Please fill out all required fields.");
             return;
        }

        // Lock buttons while sending
        submitBtn.disabled = true;
        callConfirmBtn.disabled = true;
        
        // Change button text to show activity
        const originalBtnText = data.formAction === 'Call To Confirm (AI Agent)' ? callConfirmBtn.innerText : submitBtn.innerText;
        if(data.formAction === 'Call To Confirm (AI Agent)') callConfirmBtn.innerText = "Connecting...";
        else submitBtn.innerText = "Sending...";

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), 
            });

            // Parse the JSON response from n8n
            let responseData;
            try {
                responseData = await response.json();
            } catch (e) {
                console.warn("Response was not JSON", e);
                // If parsing fails but status is OK, treat as generic success
                if (response.ok) {
                    alert("Form submitted successfully! (No call token received)");
                    return;
                }
            }

            // ----------------------------------------------------------------
            // 3. NEW LOGIC: Check for Access Token (The "Call" Branch)
            // ----------------------------------------------------------------
            if (responseData && responseData.access_token) {
                console.log("Token received, starting Retell Client...");
                
                // Initialize Retell Web Client (from the SDK added in <head>)
                const retellWebClient = new RetellWebClient();

                // Optional: Setup event listeners for debugging
                retellWebClient.on("call_started", () => {
                    console.log("Call started");
                    callConfirmBtn.innerText = "Call in Progress...";
                });
                retellWebClient.on("call_ended", () => {
                    console.log("Call ended");
                    callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
                    alert("Call finished. Thank you!");
                });
                retellWebClient.on("error", (error) => {
                    console.error("Retell Error:", error);
                    alert("Error during call connection.");
                    callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
                });

                // Start the call using the token n8n gave us
                await retellWebClient.startCall({
                    accessToken: responseData.access_token
                });

            } else {
                // Normal Success (No token = The "Submit Only" Branch)
                if (response.ok) {
                    alert("Form submitted! We will contact you shortly via email.");
                } else {
                    alert(`Submission Failed. Status: ${response.status}`);
                }
            }

        } catch (error) {
            console.error('Network or Fetch Error:', error);
            alert("An unexpected network error occurred. Please try again.");
        } finally {
            // Reset buttons
            submitBtn.disabled = false;
            callConfirmBtn.disabled = false;
            submitBtn.innerText = "Submit (Log Only)";
            if(callConfirmBtn.innerText === "Connecting...") {
                callConfirmBtn.innerText = "Call To Confirm (AI Agent)";
            }
        }
    }

    // --- Event Listeners ---
    submitBtn.addEventListener('click', () => sendFormData(getFormData('Submit (Log Only)')));
    callConfirmBtn.addEventListener('click', () => sendFormData(getFormData('Call To Confirm (AI Agent)')));

</script>
</body>
</html>
