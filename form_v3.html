<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Chew AI Training Center (Multilingual) v1 </title>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; border-radius: 4px; }
        
        /* Button Container Styling */
        .class-button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        button { padding: 12px 20px; cursor: pointer; border: none; color: white; border-radius: 5px; font-size: 16px; font-weight: bold; }
        
        #submitBtn { background-color: #4CAF50; width: 100%; } /* Green */
        #submitBtn:hover { background-color: #45a049; }

        /* The Call Button Wrapper */
        .call-section {
            background-color: #fff5f5;
            padding: 15px;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
        }

        #languageSelect {
            margin-bottom: 10px;
            border: 2px solid #f44336;
            color: #d32f2f;
            font-weight: bold;
        }

        #callConfirmBtn { background-color: #f44336; width: 100%; } /* Red */
        #callConfirmBtn:hover { background-color: #d32f2f; }
        #callConfirmBtn:disabled { background-color: #e57373; cursor: not-allowed; }

        .contact-info { margin-top: 20px; font-size: 0.9em; text-align: center; color: #666; }
    </style>
</head>
<body>

    <h2>Jason Chew AI Training Center (v1)</h2>
    <h3>Training Course Inquiry Form</h3>

    <div id="inquiryForm">
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Phone Number (+60123456789) *</label>
            <input type="tel" id="mobile" required placeholder="+6012...">
        </div>
        
        <div class="form-group">
         <label for="budget">Budget *</label>
        <select id="budget" name="budget" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="Below RM 4,000">Below RM 4,000</option>
            <option value="RM 4,000 to RM 7,000">RM 4,000 to RM 7,000</option>
            <option value="RM 7,000 to RM 11,000">RM 7,000 to RM 11,000</option>
        </select>
       </div>

        <div class="form-group">
            <label for="requirements">Please describe your training course requirement *</label>
            <textarea id="requirements" rows="4" required placeholder="I want to learn AI..."></textarea>
        </div>

        <!-- BUTTON GROUP -->
        <div class="class-button-group">
            <!-- 1. Submit Only Button -->
            <button type="button" id="submitBtn">Submit (Log Only)</button>
            
            <!-- 2. AI Call Section with Language Dropdown -->
            <div class="call-section">
                <label for="languageSelect" style="color: #d32f2f;">Select Language to Call:</label>
                <select id="languageSelect" onchange="updateButtonText()">
                    <option value="english" selected>ðŸ‡¬ðŸ‡§ English Agent</option>
                    <option value="malay">ðŸ‡²ðŸ‡¾ Bahasa Melayu Agent</option>
                    <option value="chinese">ðŸ‡¨ðŸ‡³ ä¸­æ–‡ Agent</option>
                </select>
                <button type="button" id="callConfirmBtn">Speak To AI Agent</button>
            </div>
        </div>

        <div class="contact-info">
            Contact: <a href="mailto:JasonChewHDRCtrainer@gmail.com">JasonChewHDRCtrainer@gmail.com</a>
        </div>
    </div>

<script>
    // --------------------------------------------------------------------------------
    // CONFIGURATION: PASTE YOUR 3 RETELL AGENT IDs HERE
    // --------------------------------------------------------------------------------
    const WEBHOOK_URL = "https://n8ncchew617.zeabur.app/webhook/5b1da6f1-1109-432e-ac32-828c140222ea"; 

    const AGENT_MAPPING = {
        'english': 'agent_82cd6100568f17104e22a328a1',  // <-- Paste English Agent ID
        'malay':   'agent_b4a0a496d33f415009f6cfe4e7',    // <-- Paste Malay Agent ID
        'chinese': 'agent_327c54c1b151658e6c5ebf18e2'   // <-- Paste Chinese Agent ID
    };

    // --------------------------------------------------------------------------------
    // UI Logic: Change Button Text based on Dropdown
    // --------------------------------------------------------------------------------
    const languageSelect = document.getElementById('languageSelect');
    const callConfirmBtn = document.getElementById('callConfirmBtn');
    const submitBtn = document.getElementById('submitBtn');

    function updateButtonText() {
        const lang = languageSelect.value;
        if (lang === 'english') {
            callConfirmBtn.innerText = "Speak To AI Agent";
        } else if (lang === 'malay') {
            callConfirmBtn.innerText = "Cakap dengan AI Agent";
        } else if (lang === 'chinese') {
            callConfirmBtn.innerText = "ä¸Ž AI Agent é€šè¯";
        }
    }

    // --------------------------------------------------------------------------------
    // Data Gathering
    // --------------------------------------------------------------------------------
    function getFormData(actionType) {
        // Get selected language key (english/malay/chinese)
        const selectedLangKey = languageSelect.value;
        
        // Pick the correct Agent ID based on the mapping
        const selectedAgentId = AGENT_MAPPING[selectedLangKey];

        return {
            timestamp: new Date().toISOString(),
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            budget: document.getElementById('budget').value,
            requirements: document.getElementById('requirements').value,
            formAction: actionType, 
            
            // Send the specific Agent ID to n8n
            chosen_agent_id: selectedAgentId,
            language_preference: selectedLangKey
        };
    }
    
    // --------------------------------------------------------------------------------
    // Main Submission Function
    // --------------------------------------------------------------------------------
    async function sendFormData(data) {
        
        // Basic validation
        if (!data.name || !data.email || !data.requirements || !data.budget) {
             alert("Please fill out all required fields.");
             return;
        }

        // Lock buttons
        submitBtn.disabled = true;
        callConfirmBtn.disabled = true;
        const originalButtonText = callConfirmBtn.innerText;
        
        // Update Status Text
        if(data.formAction.includes('Call')) {
            callConfirmBtn.innerText = "Connecting / Sedang Menyambung...";
        } else {
            submitBtn.innerText = "Sending...";
        }

        try {
            console.log("Sending Data to n8n:", data); // Debugging

            const response = await fetch(WEBHOOK_URL, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data), 
            });

            let responseData;
            try {
                responseData = await response.json();
                console.log("Raw Response from n8n:", responseData); 
            } catch (e) {
                console.warn("Response was not JSON", e);
            }

            // Extract Access Token
            let accessToken = null;
            if (responseData) {
                if (Array.isArray(responseData) && responseData.length > 0) {
                    accessToken = responseData[0].access_token; 
                } else if (responseData.access_token) {
                    accessToken = responseData.access_token; 
                }
            }

            // ----------------------------------------------------------------
            // WebRTC Call Logic
            // ----------------------------------------------------------------
            if (accessToken) {
                console.log("Token found for Agent:", data.chosen_agent_id);
                
                // Ensure SDK is loaded
                if (typeof window.RetellWebClient === 'undefined') {
                    alert("System loading SDK... Please wait 2 seconds and try again.");
                    // Reset UI
                    callConfirmBtn.innerText = originalButtonText;
                    submitBtn.disabled = false;
                    callConfirmBtn.disabled = false;
                    return;
                }

                // Initialize Retell Web Client
                const retellWebClient = new window.RetellWebClient();

                retellWebClient.on("call_started", () => {
                    console.log("Call started");
                    callConfirmBtn.innerText = "Speaking / Sedang Bercakap...";
                });
                retellWebClient.on("call_ended", () => {
                    console.log("Call ended");
                    callConfirmBtn.innerText = originalButtonText;
                    alert("Call finished. Thank you!");
                });
                retellWebClient.on("error", (error) => {
                    console.error("Retell Error:", error);
                    alert("Error connection: " + (error.message || JSON.stringify(error)));
                    callConfirmBtn.innerText = originalButtonText;
                });

                // Start the call using the specific token from n8n
                await retellWebClient.startCall({
                    accessToken: accessToken
                });

            } else {
                // Submit Log Only Success
                console.log("No token found. Normal submission.");
                if (response.ok) {
                    alert("Form submitted! We will contact you shortly.");
                } else {
                    alert(`Submission Failed. Status: ${response.status}`);
                }
            }

        } catch (error) {
            console.error('Network or Fetch Error:', error);
            alert("An unexpected network error occurred. Please try again.");
        } finally {
            // Reset buttons if call didn't start (e.g., Submit Only mode or Error)
            if(callConfirmBtn.innerText.includes("Connecting") || submitBtn.innerText === "Sending...") {
                submitBtn.disabled = false;
                callConfirmBtn.disabled = false;
                submitBtn.innerText = "Submit (Log Only)";
                callConfirmBtn.innerText = originalButtonText;
            }
        }
    }

    // --- Event Listeners ---
    submitBtn.addEventListener('click', () => sendFormData(getFormData('Submit (Log Only)')));
    
    // Call button sends "Call To Confirm" action
    callConfirmBtn.addEventListener('click', () => sendFormData(getFormData('Call To Confirm (AI Agent)')));

</script>
</body>
</html>
