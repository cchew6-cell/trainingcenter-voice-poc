<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Chew's AI Classroom</title>
    
    <!-- Retell SDK -->
    <script type="module">
        import { RetellWebClient } from 'https://esm.sh/retell-client-js-sdk@latest?bundle';
        window.RetellWebClient = RetellWebClient;
    </script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; color: #333; }
        
        /* HEADER LAYOUT */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-section h1 {
            margin: 0;
            font-size: 24px;
            line-height: 1.2;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #eee; /* Fallback color if image missing */
        }

        /* LANGUAGE SWITCHER */
        .lang-switcher {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        .lang-option {
            padding: 0 5px;
            transition: color 0.3s;
        }

        .lang-option:hover { color: #000; }
        .lang-option.active { color: #d32f2f; text-decoration: underline; } 

        /* FORM STYLES */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select, textarea { 
            width: 100%; padding: 12px; 
            border: 1px solid #ccc; border-radius: 6px; 
            box-sizing: border-box; font-size: 14px;
        }
        
        .class-button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button { 
            flex: 1; 
            padding: 12px; 
            cursor: pointer; 
            border: none; 
            color: white; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: bold; 
            transition: background 0.3s;
        }
        
        #submitBtn { background-color: #4CAF50; } 
        #submitBtn:hover { background-color: #45a049; }

        #callConfirmBtn { background-color: #f44336; } 
        #callConfirmBtn:hover { background-color: #d32f2f; }
        #callConfirmBtn:disabled { background-color: #e57373; cursor: not-allowed; }

        .contact-info { margin-top: 30px; font-size: 0.85em; color: #666; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

    <!-- HEADER SECTION -->
    <div class="header-container">
        <div class="brand-section">
            <div class="titles">
                <h1 id="mainTitle">Jason Chew's AI Classroom</h1>
                <div style="font-size: 0.9em; color: #666;" id="subTitle">Training Course Inquiry Form</div>
            </div>
            <!-- FIX 1: Added a default online avatar so it works immediately. 
                 Once you upload 'header-image.png' to GitHub, you can change the src back. -->
            <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" 
                 onerror="this.src='header-image.png'" 
                 alt="Jason Chew" class="profile-img">
        </div>

        <div class="lang-switcher">
            <span class="lang-option active" onclick="setLanguage('english')" id="langEN">EN</span>
            <span class="lang-option" onclick="setLanguage('malay')" id="langMY">MY</span>
            <span class="lang-option" onclick="setLanguage('chinese')" id="langCN">中文</span>
        </div>
    </div>

    <!-- FORM SECTION -->
    <div id="inquiryForm">
        
        <div class="form-group">
            <label for="name" id="lbl_name">Name *</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email" id="lbl_email">Email *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="mobile" id="lbl_mobile">Mobile Phone Number *</label>
            <input type="tel" id="mobile" required placeholder="+60123456789">
        </div>
        
        <div class="form-group">
            <label for="budget" id="lbl_budget">Budget *</label>
            <select id="budget" name="budget" required>
                <!-- FIX 2: Added IDs to options so we can translate them -->
                <option value="" disabled selected id="opt_default">Select an option...</option>
                <option value="Below RM 4,000" id="opt_1">Below RM 4,000</option>
                <option value="RM 4,000 to RM 7,000" id="opt_2">RM 4,000 to RM 7,000</option>
                <option value="RM 7,000 to RM 11,000" id="opt_3">RM 7,000 to RM 11,000</option>
            </select>
        </div>

        <div class="form-group">
            <label for="requirements" id="lbl_req">Please describe your training course requirement *</label>
            <textarea id="requirements" rows="4" required></textarea>
        </div>

        <div class="class-button-group">
            <button type="button" id="submitBtn">Submit (Log Only)</button>
            <button type="button" id="callConfirmBtn">Speak To AI Agent</button>
        </div>

        <div class="contact-info">
            <!-- FIX 3: Added ID to Contact Label for translation -->
            <span id="lbl_contact">Contact:</span> 
            <a href="mailto:JasonChewHDRCtrainer@gmail.com">JasonChewHDRCtrainer@gmail.com</a>
        </div>
    </div>

<script>
    // --------------------------------------------------------------------------------
    // 1. CONFIGURATION: PASTE AGENT IDs HERE
    // --------------------------------------------------------------------------------
    const WEBHOOK_URL = "https://n8ncchew617.zeabur.app/webhook/e7e8bb21-688c-4e14-849b-28ccca7a2ad7"; 

    const AGENT_MAPPING = {
        'english': 'YOUR_ENGLISH_AGENT_ID',  // PASTE ID HERE
        'malay':   'YOUR_MALAY_AGENT_ID',    // PASTE ID HERE
        'chinese': 'YOUR_CHINESE_AGENT_ID'   // PASTE ID HERE
    };

    // --------------------------------------------------------------------------------
    // 2. TRANSLATION DICTIONARY (Updated with Dropdown & Contact)
    // --------------------------------------------------------------------------------
    const translations = {
        english: {
            mainTitle: "Jason Chew's AI Classroom",
            subTitle: "Training Course Inquiry Form",
            lbl_name: "Name *",
            lbl_email: "Email *",
            lbl_mobile: "Mobile Phone Number *",
            lbl_budget: "Budget *",
            lbl_req: "Please describe your training course requirement *",
            submitBtn: "Submit (Log Only)",
            callConfirmBtn: "Speak To AI Agent",
            lbl_contact: "Contact:",
            // Dropdown Options
            opt_default: "Select an option...",
            opt_1: "Below RM 4,000",
            opt_2: "RM 4,000 to RM 7,000",
            opt_3: "RM 7,000 to RM 11,000"
        },
        malay: {
            mainTitle: "Kelas AI Jason Chew",
            subTitle: "Borang Pertanyaan Kursus Latihan",
            lbl_name: "Nama *",
            lbl_email: "E-mel *",
            lbl_mobile: "Nombor Telefon Bimbit *",
            lbl_budget: "Bajet *",
            lbl_req: "Sila terangkan keperluan kursus latihan anda *",
            submitBtn: "Hantar (Log Sahaja)",
            callConfirmBtn: "Cakap dengan AI Agent",
            lbl_contact: "Hubungi:",
            // Dropdown Options
            opt_default: "Sila pilih satu...",
            opt_1: "Bawah RM 4,000",
            opt_2: "RM 4,000 hingga RM 7,000",
            opt_3: "RM 7,000 hingga RM 11,000"
        },
        chinese: {
            mainTitle: "Jason Chew的AI智慧教室",
            subTitle: "培训课程咨询表",
            lbl_name: "姓名 *",
            lbl_email: "电子邮箱 *",
            lbl_mobile: "手机号码 *",
            lbl_budget: "预算 *",
            lbl_req: "请描述您的培训课程需求 *",
            submitBtn: "提交 (仅记录)",
            callConfirmBtn: "与 AI Agent 通话",
            lbl_contact: "联系方式:",
            // Dropdown Options
            opt_default: "请选择...",
            opt_1: "RM 4,000 以下",
            opt_2: "RM 4,000 至 RM 7,000",
            opt_3: "RM 7,000 至 RM 11,000"
        }
    };

    // Current State
    let currentLang = 'english';

    // --------------------------------------------------------------------------------
    // 3. UI LOGIC: LANGUAGE SWITCHING (Updated)
    // --------------------------------------------------------------------------------
    function setLanguage(lang) {
        currentLang = lang; // Update Global State

        // Update Labels & Buttons
        const t = translations[lang];
        document.getElementById('mainTitle').innerText = t.mainTitle;
        document.getElementById('subTitle').innerText = t.subTitle;
        document.getElementById('lbl_name').innerText = t.lbl_name;
        document.getElementById('lbl_email').innerText = t.lbl_email;
        document.getElementById('lbl_mobile').innerText = t.lbl_mobile;
        document.getElementById('lbl_budget').innerText = t.lbl_budget;
        document.getElementById('lbl_req').innerText = t.lbl_req;
        document.getElementById('lbl_contact').innerText = t.lbl_contact;

        // Update Dropdown Options
        document.getElementById('opt_default').innerText = t.opt_default;
        document.getElementById('opt_1').innerText = t.opt_1;
        document.getElementById('opt_2').innerText = t.opt_2;
        document.getElementById('opt_3').innerText = t.opt_3;
        
        // Update Buttons (Only if not currently active/loading)
        const sBtn = document.getElementById('submitBtn');
        const cBtn = document.getElementById('callConfirmBtn');
        if(!sBtn.disabled) sBtn.innerText = t.submitBtn;
        if(!cBtn.disabled) cBtn.innerText = t.callConfirmBtn;

        // Highlight Active Link
        document.querySelectorAll('.lang-option').forEach(el => el.classList.remove('active'));
        if(lang === 'english') document.getElementById('langEN').classList.add('active');
        if(lang === 'malay') document.getElementById('langMY').classList.add('active');
        if(lang === 'chinese') document.getElementById('langCN').classList.add('active');
    }

    // --------------------------------------------------------------------------------
    // 4. DATA GATHERING
    // --------------------------------------------------------------------------------
    function getFormData(actionType) {
        const selectedAgentId = AGENT_MAPPING[currentLang];

        return {
            timestamp: new Date().toISOString(),
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            budget: document.getElementById('budget').value,
            requirements: document.getElementById('requirements').value,
            formAction: actionType, 
            chosen_agent_id: selectedAgentId,
            language_preference: currentLang
        };
    }
    
    // --------------------------------------------------------------------------------
    // 5. SUBMISSION & CALL LOGIC (Same as before)
    // --------------------------------------------------------------------------------
    async function sendFormData(data) {
        if (!data.name || !data.email || !data.requirements || !data.budget) {
             alert("Please fill out all required fields.");
             return;
        }

        const sBtn = document.getElementById('submitBtn');
        const cBtn = document.getElementById('callConfirmBtn');
        
        sBtn.disabled = true;
        cBtn.disabled = true;
        
        if(data.formAction.includes('Call')) cBtn.innerText = "Connecting...";
        else sBtn.innerText = "Sending...";

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data), 
            });

            let responseData = await response.json().catch(() => ({}));
            let accessToken = null;
            if (Array.isArray(responseData) && responseData.length > 0) {
                accessToken = responseData[0].access_token; 
            } else if (responseData.access_token) {
                accessToken = responseData.access_token; 
            }

            if (accessToken) {
                if (typeof window.RetellWebClient === 'undefined') {
                    alert("SDK Loading... try again in 2 seconds.");
                    resetButtons();
                    return;
                }
                const retellWebClient = new window.RetellWebClient();
                retellWebClient.on("call_started", () => {
                    cBtn.innerText = "Speaking...";
                });
                retellWebClient.on("call_ended", () => {
                    resetButtons();
                    alert("Call finished. Thank you!");
                });
                retellWebClient.on("error", (error) => {
                    console.error("Retell Error:", error);
                    alert("Connection Error.");
                    resetButtons();
                });
                await retellWebClient.startCall({ accessToken: accessToken });

            } else {
                if (response.ok) alert("Submitted successfully!");
                else alert("Submission failed.");
                resetButtons();
            }
        } catch (error) {
            console.error(error);
            alert("Network Error.");
            resetButtons();
        }
    }

    function resetButtons() {
        const sBtn = document.getElementById('submitBtn');
        const cBtn = document.getElementById('callConfirmBtn');
        const t = translations[currentLang];
        
        sBtn.disabled = false;
        cBtn.disabled = false;
        sBtn.innerText = t.submitBtn;
        cBtn.innerText = t.callConfirmBtn;
    }

    // Event Listeners
    document.getElementById('submitBtn').addEventListener('click', () => sendFormData(getFormData('Submit (Log Only)')));
    document.getElementById('callConfirmBtn').addEventListener('click', () => sendFormData(getFormData('Call To Confirm (AI Agent)')));

</script>
</body>
</html>
