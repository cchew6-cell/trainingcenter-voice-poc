<!DOCTYPE html>
<html>
<head>
    <title>AI Voice Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/index.global.js"></script>
</head>
<body>

    <h1>Talk to our AI Agent</h1>
    <button id="start-call-btn">Start Call</button>

    <script>
        const btn = document.getElementById('start-call-btn');
        const retellWebClient = new retell.RetellWebClient();

        btn.addEventListener('click', async () => {
            // 2. Call your n8n Webhook
            // REPLACE THIS URL WITH YOUR N8N PRODUCTION WEBHOOK URL
            const response = await fetch('https://n8ncchew617.zeabur.app/webhook-test/start-webcall', {
                method: 'POST'
            });

            const data = await response.json();

            // 3. Start the Call using the token from n8n
            await retellWebClient.startCall({
                accessToken: data.access_token
            });
        });

        // Handle when the call ends
        retellWebClient.on('call_ended', () => {
            console.log('Call ended');
        });
    </script>
</body>
</html>
